<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="1136" viewBox="0 0 640 1136" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Logo circle background -->
  <circle cx="320" cy="529.6" r="76.8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Logo text (EV) -->
  <text x="320" y="555.2" 
        font-family="Arial, sans-serif" 
        font-size="51.2" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#logoGradient)">EV</text>
  
  <!-- App name -->
  <text x="320" y="670.4" 
        font-family="Arial, sans-serif" 
        font-size="25.6" 
        font-weight="600" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.9)">EV Advocacia</text>
  
  <!-- Subtitle -->
  <text x="320" y="721.6" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="400" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.7)">Sistema de Gest√£o</text>
  
  <!-- Loading indicator -->
  <g transform="translate(320, 798.4)">
    <circle cx="0" cy="0" r="2" fill="rgba(255,255,255,0.3)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="0" r="2" fill="rgba(255,255,255,0.3)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="0" r="2" fill="rgba(255,255,255,0.3)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>