<div class="elegant-modal-overlay" *ngIf="modalData" (click)="close()">
  <div class="elegant-modal-container" (click)="$event.stopPropagation()">
    <div class="elegant-modal-card" [ngClass]="getModalClass()">
      
      <!-- Close Button (for non-confirm modals) -->
      <button type="button" class="elegant-close-btn" (click)="close()" 
              *ngIf="modalData.type !== 'confirm'">
        <i class="bi bi-x"></i>
      </button>

      <!-- Modal Icon -->
      <div class="modal-icon-container" [ngClass]="getIconContainerClass()">
        <div class="icon-background">
          <div class="icon-circle">
            <i class="bi modal-icon" [ngClass]="getIconClass()"></i>
          </div>
        </div>
      </div>

      <!-- Modal Content -->
      <div class="modal-content-section">
        <h3 class="modal-title">{{ modalData.title }}</h3>
        <div class="modal-message" [innerHTML]="modalData.message"></div>
      </div>

      <!-- Modal Actions -->
      <div class="modal-actions">
        <!-- Botões para modal de confirmação -->
        <ng-container *ngIf="modalData.type === 'confirm'">
          <button type="button" class="elegant-btn cancel-btn" (click)="onCancel()">
            <span class="btn-text">{{ modalData.cancelText || 'Cancelar' }}</span>
          </button>
          <button type="button" class="elegant-btn confirm-btn" (click)="onConfirm()">
            <span class="btn-text">{{ modalData.confirmText || 'Confirmar' }}</span>
          </button>
        </ng-container>
        
        <!-- Botão para outros tipos de modal -->
        <ng-container *ngIf="modalData.type !== 'confirm'">
          <button type="button" class="elegant-btn primary-btn" (click)="close()">
            <span class="btn-text">Entendi</span>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
