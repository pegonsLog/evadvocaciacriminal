<ng-container *ngIf="currentUser$ | async as user; else loginView">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <i class="bi bi-briefcase"></i> {{ title }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
              <i class="bi bi-house"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/clientes" routerLinkActive="active">
              <i class="bi bi-people"></i> Clientes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/controle-pagamentos" routerLinkActive="active">
              <i class="bi bi-cash-stack"></i> Controle de Pagamentos
            </a>
          </li>

          <!-- Menu exclusivo para administradores -->
          <li class="nav-item" *ngIf="user.role === UserRole.ADMIN">
            <a class="nav-link" routerLink="/usuarios" routerLinkActive="active">
              <i class="bi bi-person-gear"></i> Usuários
            </a>
          </li>
        </ul>

        <!-- Informações do usuário e botão de logout -->
        <div class="d-flex align-items-center">
          <span class="navbar-text me-3">
            <i class="bi bi-person-circle"></i>
            <strong>{{ user.displayName }}</strong>

          </span>
          <button class="btn btn-outline-light btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 EV Advocacia Criminal</p>
  </footer>
</ng-container>

<ng-template #loginView>
  <router-outlet></router-outlet>
</ng-template>

<!-- Modal Global -->
<app-modal></app-modal>
